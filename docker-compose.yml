version: '3.8'
services:
  qa-api:
    build: .
    container_name: qa-api
    ports:
      - '3000:3000'
      - '3001:3001' # WebSocket port
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
      - redis
      - elasticsearch
      - rabbitmq

  mongodb:
    image: mongo:6
    container_name: qa-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: qa-redis
    ports:
      - '6379:6379'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: qa-elasticsearch
    ports:
      - '9200:9200'
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: qa-kibana
    ports:
      - '5601:5601'
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=
      - ELASTICSEARCH_PASSWORD=
      - xpack.security.enabled=false
      - xpack.encryptedSavedObjects.encryptionKey=minimal-32-character-secret-key-here
      - xpack.reporting.encryptionKey=minimal-32-character-secret-key-here
      - xpack.security.encryptionKey=minimal-32-character-secret-key-here
      - xpack.security.enrollment.enabled=false
    depends_on:
      - elasticsearch

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: qa-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  mongodb_data:
  elasticsearch_data:
  rabbitmq_data:
